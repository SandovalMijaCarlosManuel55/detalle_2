<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Felíz Navidad ♥N</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: #760000;
    }

    .starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .star {
      position: absolute;
      width: var(--size);
      height: var(--size);
      left: var(--x);
      top: var(--y);
    }

    .star::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(#fffacd 10%, rgba(255, 250, 205, 0.2));
      clip-path: polygon(50% 0%, 53.53553% 41.46447%, 85.35534% 14.64466%, 58.53553% 46.46447%, 100% 50%, 58.53553% 53.53553%, 85.35534% 85.35534%, 53.53553% 58.53553%, 50% 100%, 46.46447% 58.53553%, 14.64466% 85.35534%, 41.46447% 53.53553%, 0% 50%, 41.46447% 46.46447%, 14.64466% 14.64466%, 46.46447% 41.46447%);
      opacity: var(--opacity);
      animation: 
        twinkle var(--duration) ease-in-out var(--delay) infinite alternate,
        hue var(--hue-duration) linear var(--delay) infinite;
    }

    @keyframes twinkle {
      0% {
        transform: scale(1);
        opacity: var(--opacity);
      }
      100% {
        transform: scale(0.3);
        opacity: 0.2;
      }
    }

    @keyframes hue {
      to {
        filter: hue-rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="starfield" id="starfield"></div>

  <script>
    const starfield = document.getElementById('starfield');
    const numStars = 150;

    for (let i = 0; i < numStars; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      
      const size = Math.random() * 20 + 10;
      const x = Math.random() * 100;
      const y = Math.random() * 100;
      const opacity = Math.random() * 0.5 + 0.5;
      const duration = Math.random() * 2 + 1;
      const hueDuration = Math.random() * 6 + 4;
      const delay = Math.random() * 3;
      
      star.style.setProperty('--size', `${size}px`);
      star.style.setProperty('--x', `${x}%`);
      star.style.setProperty('--y', `${y}%`);
      star.style.setProperty('--opacity', opacity);
      star.style.setProperty('--duration', `${duration}s`);
      star.style.setProperty('--hue-duration', `${hueDuration}s`);
      star.style.setProperty('--delay', `${delay}s`);
      
      starfield.appendChild(star);
    }
  </script>
</body>
</html>
