                } else if (sizeClass < 0.9) {
                    star.classList.add('medium');
                } else {
                    star.classList.add('large');
                }

                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 4 + 's';

                starsContainer.appendChild(star);
            }
        }

        // M√°quina de escribir
        function typeWriter(element, text, speed = 30) {
            if (typingTimeout) {
                clearTimeout(typingTimeout);
                typingTimeout = null;
            }

            isTyping = true;
            element.textContent = '';
            let index = 0;

            function type() {
                if (!isTyping) return;

                if (index < text.length) {
                    element.textContent += text.charAt(index);
                    index++;
                    typingTimeout = setTimeout(type, speed);
                } else {
                    isTyping = false;
                }
            }

            type();
        }

        // Mostrar mensaje principal
        function showMainMessage() {
            const messageContainer = document.getElementById('main-message');
            const messageText = document.getElementById('message-text');

            messageContainer.classList.add('show');

            if (messageAlreadyRead) {
                messageText.textContent = mainMessage;
            } else {
                typeWriter(messageText, mainMessage, 25);
                messageAlreadyRead = true;
            }

            document.body.style.overflow = 'hidden';
        }

        // Ocultar mensaje principal
        function hideMainMessage() {
            isTyping = false;
            if (typingTimeout) {
                clearTimeout(typingTimeout);
                typingTimeout = null;
            }

            const messageContainer = document.getElementById('main-message');
            messageContainer.classList.remove('show');
            document.body.style.overflow = 'auto';
        }

        // Configurar interactividad del tronco
        function setupTrunkInteraction() {
            const trunk = document.getElementById('tree-trunk');
            trunk.addEventListener('click', showMainMessage);
        }

        // Configurar regalos
        function setupGifts() {
            const gifts = document.querySelectorAll('.gift-box');

            gifts.forEach(gift => {
                gift.addEventListener('click', function() {
                    const message = this.getAttribute('data-message');
                    showGiftMessage(message);
                });

                gift.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    const message = this.getAttribute('data-message');
                    showGiftMessage(message);
                });
            });
            
        }

        // Mostrar mensaje de regalo
        function showGiftMessage(message) {
            const modal = document.getElementById('ornament-modal');
            modal.textContent = message;
            modal.classList.add('show');
            setTimeout(hideGiftMessage, 3000);
        }

        // Ocultar mensaje de regalo
        function hideGiftMessage() {
            const modal = document.getElementById('ornament-modal');
            modal.classList.remove('show');
        }

        // Configurar bot√≥n revelar
        function setupRevealButton() {
            const revealBtn = document.getElementById('reveal-btn');
            revealBtn.addEventListener('click', showMainMessage);
        }

        // Configurar bot√≥n cerrar
        function setupCloseMessage() {
            const closeBtn = document.getElementById('close-message');
            closeBtn.addEventListener('click', hideMainMessage);
        }

        // Control de m√∫sica
        function setupMusicControl() {
            const musicBtn = document.getElementById('music-control');
            const audio = document.getElementById('background-music');

            if (audio.querySelector('source')) {
                musicBtn.style.display = 'block';
                let isPlaying = false;

                musicBtn.addEventListener('click', function() {
                    if (isPlaying) {
                        audio.pause();
                        this.innerHTML = '<span>üéµ M√∫sica</span>';
                        isPlaying = false;
                    } else {
                        audio.play();
                        this.innerHTML = '<span>‚è∏Ô∏è Pausar</span>';
                        isPlaying = true;
                    }
                });
            }
        }

        // Inicializaci√≥n
        window.addEventListener('DOMContentLoaded', function() {
            createStars();
            
            setTimeout(() => {
                setupTrunkInteraction();
            }, 2500);

            setTimeout(() => {
                setupGifts();
            }, 4500);

            setupRevealButton();
            setupCloseMessage();
            setupMusicControl();
            setupImageGifts();

        });

        function setupImageGifts() {
    const imageGifts = document.querySelectorAll('.gift-bo[data-image]');

    imageGifts.forEach(gift => {
        gift.addEventListener('click', () => {
            const image = gift.getAttribute('data-image');
            showGiftImage(image);
        });

        gift.addEventListener('touchstart', e => {
            e.preventDefault();
            const image = gift.getAttribute('data-image');
            showGiftImage(image);
        });
    });
}

function showGiftImage(imageSrc) {
    const modal = document.getElementById('gift-image-modal');

    modal.innerHTML = `<img src="${imageSrc}" alt="Regalo">`;
    modal.classList.add('show');

    document.body.style.overflow = 'hidden';

    // ‚è±Ô∏è auto-cierre como los textos
    setTimeout(() => {
        modal.classList.remove('show');
        document.body.style.overflow = 'auto';
    }, 3000); // ‚¨ÖÔ∏è mismo tiempo que los mensajes

    // cierre manual por click
    modal.onclick = () => {
        modal.classList.remove('show');
        document.body.style.overflow = 'auto';
    };
}
